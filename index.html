<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новорічна листівка</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page">
  <header class="header">
    <div class="header__content">
      <h1 class="header__title">З Новим Роком!</h1>
      <p class="header__subtitle">Нехай 2024 рік буде сповнений щастям, успіхом та натхненням</p>
    </div>
  </header>

  <main class="main">
    <section class="greeting">
      <div class="greeting__image-container">
        <img src="newyear-tree.png" alt="Новорічна ялинка" class="greeting__image">
      </div>
      <div class="greeting__message">
        <p class="greeting__text">Бажаємо вам тепла, радості та здійснення усіх мрій!</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">
      © 2024 Всі права захищено
    </p>
  </footer>

  <!-- Ефект снігу -->
  <div class="snow"></div>

</body>
</html>
